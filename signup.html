<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Sign up Page</title>
  </head>
  <body>
    <div class="container">
      
      <img class="logoIMG" src="images/logo.jpg" alt="logo"/>
      <h1>Sign Up to My News Letter</h1>
      <form action="/" method="post" accept-charset="utf-8">
      <div class="inputs">
        
          <input class="fName" type="text" name="firstName" id="" placeholder="First Name" />
          <input class="lName" type="text" name="lastName" id="" placeholder="Last Name" />
          <input class="mail" type="Email" name="mail" id="" placeholder="Email" />
          <button class="submitBtn" type="submit">Sign Me Up</button>
       </div>
         </form>
       <footer>Adodo@2025</footer>
       
      
    </div>
  </body>
</html>
